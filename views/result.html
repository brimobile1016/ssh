<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Eksekusi SSH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Hasil Eksekusi oleh: <span id="creator"></span></h4>
            </div>
            <div class="card-body">
                <h5 class="text-primary">STDOUT:</h5>
                <pre id="stdout" class="bg-light p-3 border rounded"></pre>

                <h5 class="text-danger mt-4">STDERR:</h5>
                <pre id="stderr" class="bg-light p-3 border rounded"></pre>

                <a href="/" class="btn btn-outline-primary mt-4">‚Üê Kembali ke Form</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Menampilkan hasil dari URL parameter
        const params = new URLSearchParams(window.location.search);
        document.getElementById('stdout').textContent = decodeURIComponent(params.get('stdout'));
        document.getElementById('stderr').textContent = decodeURIComponent(params.get('stderr'));
        document.getElementById('creator').textContent = decodeURIComponent(params.get('creator'));
    </script>
</body>
</html>
